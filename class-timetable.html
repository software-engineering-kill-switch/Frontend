      <div class="row">
        <div class="col-md-12 col-lg-12">
          <form class="table-input">
            <input type="text" id="day" placeholder="Day">
            <input type="text" id="subject" placeholder="Subject">
            <input type="text" id="time" placeholder="Time">
            <input type="submit" id="btn" class="add-table" value="Add Timetable">
          </form>

          <table class="table table-bordered table-striped active">
            <thead>
              <th>Select</th>

              <th>Subject</th>

    <script type="text/javascript">
      var button = document.getElementById('btn');
      button.style.backgroundColor = "purple";
      button.style.border = "2px solid";
      button.style.color = "white";
      button.style.borderRadius = "5px";
      button.style.outline = "none";

      var button = document.getElementById('btn2');
      button.style.backgroundColor = "purple";

    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $(".add-table").click(function(){
              var day = $("#day").val();
              var subject = $("#subject").val();
              var time = $("#time").val();
              var implement = "<tr><td><input type='checkbox' name='record'></td><td>" + day + "</td><td>" + subject + "</td><td>" + time + "</td></tr>";
              $("table tbody").append(implement);
          });

          $(".delete-table").click(function(){
              $("table tbody").find('input[name="record"]').each(function(){
                  if($(this).is(":checked")){
                      $(this).parents("tr").remove();
            }
          });
        });
      });
  </script>
